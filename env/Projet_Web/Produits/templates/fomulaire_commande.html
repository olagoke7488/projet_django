{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/css.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
     <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f6fa;
      background-image: url('https://images.unsplash.com/photo-1504196606672-aef5c9cefc92?auto=format&fit=crop&w=1500&q=80');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center; /* Changement ici pour centrage vertical */
      min-height: 100vh;
    }

    .form-container {
      background-color: white;
      padding: 30px;
      margin-top: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 500px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="number"],
    input[type="time"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background-color: #3498db;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .card {
      background: rgba(255,255,255,0.85) url('https://images.unsplash.com/photo-1504196606672-aef5c9cefc92?auto=format&fit=crop&w=1500&q=80') center/cover no-repeat;
    }

    .blue-text {
      color: #198754;
    }
  </style>
</head>
<body>
    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <h3>Vente de produits</h3>
                <p class="blue-text">Veuillez<br> Noter que tout les champs sont obligatoire 
                    <a href="{% url 'home' %}">
                    <button type="submit" class="btn btn-primary">Revenir</button> 
                    </a></p>
                <div class="card d-flex justify-content-center align-items-center" style="min-width: 350px; background: rgba(255,255,255,0.85) url('https://images.unsplash.com/photo-1504196606672-aef5c9cefc92?auto=format&fit=crop&w=1500&q=80') center/cover no-repeat;">
                  {% if message %}
                  <p style="color: red;">{{ message }}</p>
              {% endif %}

             <div class="form-container">
    <h2>Client</h2>
    <form method="post">
      {% csrf_token %}

      <label for="total_amount">Nom du produits :</label>
      <input type="text" id="total_amount" name="total_amount" disabled value="{{ produit.name }}">

      <label for="customer">Nom & Prénom :</label>
      <input type="text" id="customer" name="customer">

      <label for="telephone">Téléphone :</label>
      <input type="text" id="telephone" name="telephone">

      <label for="localisation">Localisation :</label>
      <input type="text" id="localisation" name="localisation" required>

      <label for="heure_debut">Heure de début :</label>
      <input type="time" id="heure_debut" name="heure_debut" required>

      <label for="heure_fin">Heure de fin :</label>
      <input type="time" id="heure_fin" name="heure_fin" required>

      <label for="quantite">Quantité :</label>
      <input type="number" id="quantite" name="quantite" min="1" required>

      <label for="date_livraison">Date de livraison :</label>
      <input type="date" id="date_livraison" name="date_livraison" required>



      <button type="submit">Valider la facture</button>
    </form>
  </div>

                      
                   
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/js.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bunbke.js' %}"></script>
</body>
</html>
